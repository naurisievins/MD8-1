<!doctype html>
<html lang="en">
<head>

<body>
    <div class="memory_game">
            <button class ="btn start-game--js">Start game!</button>

                <span>Moves:</span>
                <div class="number_container moves_number_container--js">0</div>

            </div>
            <div class="footer__reset">
                <img class ="reset_button reset_button--js" src="https://imgs.search.brave.com/TOXRKZYtOeo7TUVDFtzAtVgFUlZwQPWCrHkktz_Nm6o/rs:fit:1200:1200:1/g:ce/aHR0cHM6Ly9wbHVz/cG5nLmNvbS9pbWct/cG5nL3Jlc3RhcnQt/cG5nLW9wZW4tMjAw/MC5wbmc" width="30px" alt="refresh game">
